<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="module" src="options.js"></script>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>

    <div class="section">
      <label>Gerrit Instances</label>
      <table>
        <thead>
          <tr>
            <td>Instance</td>
            <td>URL</td>
            <td>Enabled?</td>
          </tr>
        </thead>
        <tbody id="instances">
        </tbody>
      </table>

      <div class="right-aligned">
        <input id="add-button-name" type="text" placeholder="Instance name">
        <input id="add-button-host" type="text" placeholder="Instance URL">
        <button id="add-button">Add</button>
      </div>

      <div class="right-aligned">
        <button id="save-instance-button" style="">Save</button>
      </div>

    </div>

    <div class="section">
      <label>Groups</label>
      <ul id="group-names"></ul>
      
      <div class="right-aligned">
        <input id="add-group-name" type="text" placeholder="Group name">
        <button id="add-group-button">Add</button>
      </div>

      <div class="right-aligned">
        <button id="save-group-name-button" style="">Save</button>
      </div>
    </div>

    <div id="status">
    </div>

  </body>
</html>
